<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="margin: 0">
    <div
      style="
        display: flex;
        flex-direction: column;
        margin: 0 auto;
        background: linear-gradient(145deg, #0c0c1b, #141414);
        width: 100%;
        max-width: 500px;
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        color: #f1f1f1;
      "
    >
      <h1
        style="
          margin: 0;
          color: #c0c0c0;
          background-color: rgba(59, 59, 59, 0.6);
          font-size: 1.5rem;
          text-align: center;
          padding: 10px;
          border-radius: 8px;
          box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2);
        "
      >
        New message from kidi@gmail.com
      </h1>

      <div
        style="
          margin-top: 20px;
          display: flex;
          flex-direction: column;
          gap: 15px;
          font-size: 1rem;
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          color: #007bff;
        "
      >
        <p style="margin: 0"><b>Email:</b> kidi@gmail.com</p>

        <p style="margin: 0"><b>Massage:</b></p>
        <div
          style="
            border-radius: 8px;
            font-size: 1rem;
            color: #f1f1f1;
            background-color: rgba(25, 25, 25, 0.7);
            padding: 15px;
            font-weight: 500;
            border-left: 5px solid #04428d;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
          "
        >
          Hi, I want to work with you. Please let me know your availability and
          any further steps.
        </div>
      </div>
    </div>
  </body>
</html>
